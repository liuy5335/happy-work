<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="../css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../css/swiper.css"/>
    <link type="text/css" rel="stylesheet" href="../css/stype.css"/>
</head>
<body>
<div class="shop2 social">
    <h2>
        <span><img src="../images/c.gif" alt=""/></span>
        Shop
        <i><img src="../images/g.gif" alt=""/></i>
    </h2>
    <div class="shop2-top">
        <h4>
            Magic & Vintage
            <p>New Collection of Clothes</p>
        </h4>
        <p class="shop2-p">Black | SMLXL2X | $48</p>
    </div>
    <div class="swiper-container swiper-o">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="shop2-div">
                    <dl>
                        <dt><img src="../images/ecommerce1_1.png" alt=""/></dt>
                        <dd>
                            coco CHANEL
                            <h3>ElegantApron</h3>
                            <p>Black-$95</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt><img src="../images/ecommerce2_3.png" alt=""/></dt>
                        <dd>
                            coco CHANEL
                            <h3>Cashmere Coat</h3>
                            <p>White-$30</p>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="shop2-div">
                    <dl>
                        <dt><img src="../images/ecommerce2_4.png" alt=""/></dt>
                        <dd>
                            coco CHANEL
                            <h3>ElegantApron</h3>
                            <p>Black-$95</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt><img src="../images/ecommerce2_1.png" alt=""/></dt>
                        <dd>
                            coco CHANEL
                            <h3>Cashmere Coat</h3>
                            <p>White-$30</p>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script>
    new Swiper(".swiper-o", {
        /*滚动方向*/
        direction: "horizontal",
        /*是否手指滑动效果*/
        touchRatio: 1
    })
</script>
</body>
</html>
